<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Calculator</title>
  </head>
  <body>
    <div class="container col-md-8 Calculator-Body">
        <h1>Calculator</h1>

        <h1 class="total"></h1>

        <div class="row mt-5">
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">(</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">)</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">%</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">AC</button></div>
        </div>
        <div class="row mt-5">
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">7</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">8</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">9</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">/</button></div>
        </div>
        <div class="row mt-5">
            <div class="col"><button type="button" class="btn btn-warning"style="font-weight: bolder;" >4</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">5</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">6</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">*</button></div>
        </div>
        <div class="row mt-5">
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">1</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;" >2</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">3</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;" >-</button></div>
        </div>
        <div class="row mt-5">
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">0</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">.</button></div>
            <div class="col"><button type="button" class="btn btn-info" style="font-weight: bolder;">=</button></div>
            <div class="col"><button type="button" class="btn btn-warning" style="font-weight: bolder;">+</button></div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--  JS Script  -->
    <script src="./script.js"></script>
  </body>
</html>
